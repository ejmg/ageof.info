# The URL the site will be built for
base_url = "https://ageof.info"

# Used in RSS by default
title = "ageof.info :: the blog of elias julian marko garcia"
description = "placeholder text for now"

# The default language, used in RSS
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme ="inspired-github" # "1337" # "ascetic-white" # "base16-ocean-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
           {name = "tags"},
           {name = "categories"},
]

[extra]

author = "elias"
show_author = false
show_categories = true
show_tags = true
# Put all your custom variables here

# ---------------------------------------------------------
# Configurations taken directly from Terminal's config.toml
# 
# I will be commenting configs in and out as I figure out
# how to interact with them correctly.
# ---------------------------------------------------------

# [params]

# dir name of your blog content (default is `content/posts`)
content_type_name = "posts"
# ["orange", "blue", "red", "green", "pink"]
theme_color = "bw"
# if you set this to 0, only submenu trigger will be visible
show_menu_items = 4
# set theme to full screen width
full_width = false
# center theme with default width
center = false
# set a custom favicon (default is a `themeColor` square)
# favicon = "favicon.ico"

# [languages]
