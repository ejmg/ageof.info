    # readMore = "Read more"
#     readOtherPosts = "Read other posts"'

    # [languages.en.params.logo]
logo_text = "$ ~/info.txt"
logo_home_link = "/"

main_menu = [
              {url="$BASE_URL/about/", name="about"},
              {url="$BASE_URL/contact/", name="contact"},
              {url="$BASE_URL/projects/", name="projects"},
              {url="$BASE_URL/reading/", name="reading"},
]
menu_more = "show more"
read_more = "read more"
read_other_posts = "Read other posts"
