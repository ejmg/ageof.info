<div class="posts">
    
    {%- for page in paginator.pages -%}
        <div class="post on-list">
            <h1 class="post-title">
                <a href="{{ page.permalink }}">{{ page.title }}</a></h1>
            <div class="post-meta">
                <span class="post-date">
                    {{ page.date | date }}
                </span>
                <span class="post-author">:: {% if page.author %}{{ page.author }}{% else %}{{ config.extra.author }}{% endif %}</span>
            </div>


        </div>
    {# End of pagination for-loop #}
    {%- endfor -%}
</div>
